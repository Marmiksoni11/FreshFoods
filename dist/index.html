<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JWT Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <main class="container mx-auto px-4 py-8 max-w-md">

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="loginForm" method="post" action="/login">
      <h5 class="text-lg mb-4 text-center font-semibold">Login</h5>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          <i class="fas fa-envelope mr-1"></i>Email
        </label>
        <input id="email" type="email" name="mail"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Email">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          <i class="fas fa-lock mr-1"></i>Password
        </label>
        <input id="password" type="password" name="pwd"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Login
        </button>
        <a href="./register.html" class="text-sm text-blue-500 hover:text-blue-800">
          Don't have an account? Register here.
        </a>
        
      </div>
    </form>

    <div class="container bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden" id="displayNone">
      <h4 class="text-lg mb-4 text-center font-semibold">Dashboard</h4>
      <p class="text-sm text-gray-700 mb-4">Token status: <span class="token"></span></p>
      <div class="result"></div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4 w-full"
        id="data">Get data</button>
    </div>
    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="./auth.js"></script>
   
</body>

</html>
